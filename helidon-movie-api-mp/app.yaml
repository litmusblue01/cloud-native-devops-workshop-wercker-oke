kind: Service
apiVersion: v1
metadata:
  name: movie-api-service-1
  namespace: oke-workshop
  labels:
    app: movie-api-service
spec:
  type: NodePort
  selector:
    app: movie-api-service
  ports:
  - port: 8080
    targetPort: 8080
    name: http
  type: LoadBalancer
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: movie-api-service
  namespace: oke-workshop
spec:
  replicas: 2
  selector: 
    matchLabels:
      app: movie-api-service
  template:
    metadata:
      labels:
        app: movie-api-service
    spec:
      containers:
      - name: movie-api-service
        image: phx.ocir.io/synergy21/movie-api-service-cooky:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
      imagePullSecrets:
        - name: ocirsecret
---
